<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .spaner{
            padding: 2px;
        }
    </style>
</head>
<body ng-app="todoApp">

<script src="js/angular.min.js"></script>

<script src="scripts/app.js"></script>

<div ng-controller="MainCtrl">
  <div style="padding: 50px">
      <h1>Angular Demo App</h1>
      <span class="spaner">

            <input type="text" ng-model="newTodo.text" placeholder="Enter To Do">&nbsp;<button ng-click="add()">Add</button>
            <input type="hidden" ng-model="newTodo.completed">
      </span>
      <br/>
      <div style="padding-top: 10px" ng-repeat="item in todos">
          <div>
                <input type="checkbox" ng-model="item.completed">
              <span ng-bind="item.text"></span>
              <button ng-click="delete(item)">x</button>
          </div>
      </div>
      <button ng-click="clearAll()">Clear Completed</button>
  </div>
  </div>
</body>
</html>
